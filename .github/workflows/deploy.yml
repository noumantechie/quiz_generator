name: Deploy to DigitalOcean

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push backend image
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/quizflash-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/quizflash-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/quizflash-backend:buildcache,mode=max
          platforms: linux/amd64

      # Build and push frontend image
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./quizapp
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/quizflash-frontend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/quizflash-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/quizflash-frontend:buildcache,mode=max
          platforms: linux/amd64

      # Deploy to DigitalOcean
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
              echo "ğŸ”§ Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
              rm get-docker.sh
              
              # Install Docker Compose
              curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              chmod +x /usr/local/bin/docker-compose
              
              # Configure firewall
              ufw allow 22/tcp
              ufw allow 80/tcp
              ufw allow 443/tcp
              ufw --force enable
              
              echo "âœ… Docker installed!"
            fi

            # Create app directory
            mkdir -p /opt/quizflash
            cd /opt/quizflash

            # Create docker-compose.yml
            cat > docker-compose.yml << 'EOF'
            version: '3.8'

            services:
              backend:
                image: ${{ secrets.DOCKER_USERNAME }}/quizflash-backend:latest
                container_name: quizflash-backend
                ports:
                  - "5000:5000"
                environment:
                  - GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
                  - GROQ_MODEL=llama-3.3-70b-versatile
                  - FLASK_ENV=production
                  - PORT=5000
                volumes:
                  - backend_uploads:/app/uploads
                restart: unless-stopped
                networks:
                  - quizflash-network
                healthcheck:
                  test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
                  interval: 30s
                  timeout: 10s
                  retries: 3

              frontend:
                image: ${{ secrets.DOCKER_USERNAME }}/quizflash-frontend:latest
                container_name: quizflash-frontend
                ports:
                  - "80:80"
                depends_on:
                  backend:
                    condition: service_healthy
                restart: unless-stopped
                networks:
                  - quizflash-network

            volumes:
              backend_uploads:

            networks:
              quizflash-network:
                driver: bridge
            EOF

            # Login to Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # Pull latest images
            echo "ğŸ“¥ Pulling latest images..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/quizflash-backend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/quizflash-frontend:latest

            # Stop old containers
            echo "ğŸ”„ Stopping old containers..."
            docker-compose down 2>/dev/null || true

            # Start new containers
            echo "ğŸš€ Starting services..."
            docker-compose up -d

            # Clean up
            docker image prune -af
            docker volume prune -f

            # Show status
            echo ""
            echo "âœ… Deployment completed!"
            echo "ğŸ“Š Container Status:"
            docker-compose ps
            echo ""
            echo "ğŸŒ Application: http://${{ secrets.DROPLET_IP }}"
