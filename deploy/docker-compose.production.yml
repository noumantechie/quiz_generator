version: '3.8'

services:
  backend:
    image: ${DOCKER_USERNAME}/quizflash-backend:latest
    container_name: quizflash-backend
    ports:
      - "5000:5000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=llama-3.3-70b-versatile
      - FLASK_ENV=production
      - PORT=5000
    volumes:
      - backend_uploads:/app/uploads
    restart: always
    networks:
      - quizflash-network

  frontend:
    image: ${DOCKER_USERNAME}/quizflash-frontend:latest
    container_name: quizflash-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    networks:
      - quizflash-network

  nginx:
    image: nginx:alpine
    container_name: quizflash-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - quizflash-network

volumes:
  backend_uploads:

networks:
  quizflash-network:
    driver: bridge
